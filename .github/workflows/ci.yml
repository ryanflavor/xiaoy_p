name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.12.2 --activate

      - name: ws-gateway deps (pnpm)
        working-directory: services/ws-gateway
        run: pnpm install

      - name: ws-gateway tests (vitest)
        working-directory: services/ws-gateway
        run: pnpm vitest run --reporter=verbose

      - name: UI tests (node --test)
        run: node --test apps/ui/test/overlay.test.mjs

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: aggregator-go tests
        run: go test ./services/aggregator-go -run TestHealthzEndpoint -v
